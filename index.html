<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input placeholder="Search City" id="city-input" type="text" name="city">
            <button id="submit-btn" type="submit">Search</button>
        </div>
        <div class="information">
            <h1 id="city"></h1>
            <p id="temp-f"></p>
            <img id="icon" src="">
            <p>Local time: <span id="local-time"></span></p>
            <p id="conditions"></p>
            <p id="wind-speed"></p>
        </div>
    </div>  
</body>
</html>
